<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dummy Weather Data</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            margin-top: 50px;

        }

        .weather-box {

            background-color: #D8E9F8;

            width: 300px;

            margin: auto;

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 0 10px gray;

        }

        .change-btn {

            background-color: #5562E8;

            color: white;

            border: none;

            padding: 10px 20px;

            border-radius: 5px;

            cursor: pointer;

            margin-top: 20px;

        }

        .author {

            color: gray;

            font-size: small;

            margin-top: 50px;

        }

        .highlight {

            background-color: #00D2F1;

            border-radius: 20px;

            padding: 5px 0;

            margin: 10px 0;

        }

    </style>

</head>

<body>

    <div class="weather-box">

        <h2>Dummy Weather Data</h2>

        <p>🌤 Currently<br>21° in Tokyo</p>

        <p>🌥 Tomorrow<br>10° / 22°</p>

        <p>🌥 Saturday<br>15° / 17°</p>

        <div class="highlight">

            <p>☀️ Sunday<br>25° / 28°</p>

        </div>

        <button class="change-btn">CHANGE CITY</button>

        <p class="author">Coded by Kennedy Kiptoo</p>

    </div>

</body>

</html>
